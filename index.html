<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSproject-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">

        <div class="display">
            <input id="text" type="textarea" readonly >
        </div>

        <div class="buttons">
            <button onclick="toDisplay('+')" id="plus">+</button>
            <button onclick="toDisplay('-')" id="minus">-</button>
            <button onclick="toDisplay('*')" id="multiply">*</button>
            <button onclick="toDisplay('/')" id="divide">/</button>
            <button onclick="cleardata()" id="clear">c</button>
            <button onclick="toDisplay('1')" id="one">1</button>
            <button onclick="toDisplay('2')" id="two">2</button>
            <button onclick="toDisplay('3')" id="three">3</button>
            <button onclick="toDisplay('4')" id="four">4</button>
            <button onclick="toDisplay('5')" id="ffive">5</button>
            <button onclick="toDisplay('6')" id="six">6</button>
            <button onclick="toDisplay('7')" id="+">7</button>
            <button onclick="toDisplay('8')" id="eight">8</button>
            <button onclick="toDisplay('9')" id="nine">9</button>
            <button onclick="toDisplay('0')" id="zero">0</button>
            <button onclick="toDisplay('.')" id="decimal">.</button>
            <button onclick="calculate()" id="equal">=</button>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
